<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
  <head>
    <title>OpenLayers Nearmap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>

    <!--
      OpenLayers cdn distributable from:
      https://openlayers.org/en/latest/doc/quickstart.html
    -->
    <script src="https://github.com/openlayers/openlayers.github.io/tree/master/en/v6.1.1/build/ol.js"></script>
    <link rel="stylesheet" href="https://github.com/openlayers/openlayers.github.io/tree/master/en/v6.1.1/css/ol.css" type="text/css">
  </head>

  <body>
    <div id="map" style="position:absolute; top:0; right: 0; bottom: 0; left:0;"></div>

    <script type="text/javascript">
      const API_KEY = 'NzU2YzM2NWQtMWQwOC00OWU3LWJjZDctYjRkNTg2MzllODZh';
      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://api.nearmap.com/tiles/v3/Vert/{z}/{x}/{y}.img?tertiary=satellite&apikey=' + API_KEY
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([138.595637, -34.915302]),
          zoom: 13
        })
      });
    </script>
  </body>
</html>
