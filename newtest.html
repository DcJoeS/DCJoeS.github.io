<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Bootstrap CSS if needed -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <title>Image Gallery</title>
    <style>
/* styles.css */
.image-row {
    display: flex;
    justify-content: space-center; /* Distribute space evenly */
    align-items: center; /* Vertically center images */
    gap: 4px; /* Adjust spacing between images */
}

.image-row img {
    max-width: 100%; /* Ensure images don't exceed container width */
    height: auto; /* Maintain aspect ratio */
}


    </style>
    </head>
<body>
    <div class="image-row">
        <!-- Add your images here -->
        <img src="images\icons\generic-map.svg" alt="Image 1">
        <img src="images\icons\generic-website.svg" alt="Image 2">
        <!-- ... Repeat for other images ... -->
    </div>
</body>
</html>
