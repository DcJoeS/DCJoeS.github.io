<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
  $.ajax({
  url : "http://api.wunderground.com/api/62638971d08649b1/conditions/q/pws:KMNROSEM16.json",
  dataType : "jsonp",
  success : function(parsed_json) {
  //var location = parsed_json['current_observation']['temp_c'];

  alert("Current temperature at " + ob_time + " is: " + temp_f);
  document.write(ob_time + temp_f)
  }
  });
});
</script>
