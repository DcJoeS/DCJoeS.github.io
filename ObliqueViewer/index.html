    <!-- map controls styling -->
    <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .heading-btn {
        position: absolute;
        bottom: 100px;
        justify-content: space-around;
        
      }

      .heading-btn .center {
        display: flex;
        justify-content: center;
      }
      .heading-btn button {
        margin: 10px;
        background-color: #b11116; /* Green */
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: unset;
      }

      /* .heading-btn button.selected{
        background-color:red;
      } */

      /* Move Zoom Buttons Down */
      .ol-control.ol-zoom {
        bottom: unset; /* Moves the zoom buttons lower */
        top: 70px; /* Removes default top positioning */
      }

      .survey-picker {
        position: absolute;
        bottom: 10px;
        display: flex;
        background: #b11116;
        justify-content: space-around;
        padding: 5px;
      }

      .survey-picker > div {
        margin-right: 20px;
      }

      .survey-picker select{
        display: block;
      }

      #displayedSurveyElementId {
        padding-bottom: 5px;
        /* font-family: "Avenir Next", sans-serif;*/
      }

      /* Menu Styling */
      #menu {
        background-color: #b11116;
        color: white;
        height: 40px;
        padding: 5px 15px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .menu-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .menu-logo img {
        height: 30px; /* Adjusted to fit inside 40px header */
        align-items: center;
        margin-right: 10px;
      }

      .menu-logo a {
          font-family: "Avenir Next", sans-serif;
          color: white;
          font-size: 20px;
          font-weight: bold;
          text-decoration: none;
      }

      /* Hamburger Menu (Pure CSS) */
      .hamburger {
          display: flex;
          flex-direction: column;
          cursor: pointer;
          position: absolute;
          right: 20px;
          justify-content: center;
          font-family: "Avenir Next", sans-serif;
      }

      .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 3px 0;
        transition: 0.3s;
      }

      #menu-items {
          display: none;
          list-style: none;
          position: absolute;
          top: 45px;
          right: 20px;
          padding: 5px;
          border-radius: 5px;
          text-align: right;
          background-color: #b11116;
          width: 150px;
      }

      #menu-items.show {
          display: block;
      }

      #menu-items li {
          padding: 10px;
          text-align: left;
      }

      #menu-items li a {
          font-family: "Avenir Next", sans-serif;
          color: white;
          text-decoration: none;
          display: block;
          font-size: 16px;
      }

      #menu-items li a:hover {
          background-color: #850d12;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #b11116;
        color: white;
        text-align: center;
      }

    </style>
