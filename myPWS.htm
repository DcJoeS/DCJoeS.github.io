<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/myPWS.css"/>
<style>
    h1    {color:red;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
  $.ajax({
  url : "http://api.wunderground.com/api/62638971d08649b1/conditions/q/pws:KMNROSEM16.json",
  dataType : "jsonp",
  success : function(parsed_json) {
  //var location = parsed_json['current_observation']['temp_c'];
  var ob_time = parsed_json['current_observation']['observation_time']
  var temp_f = parsed_json['current_observation']['temp_f'];
  var wind_s = parsed_json['current_observation']['wind_string']
  var rel_hum = parsed_json['current_observation']['relative_humidity']
  //alert("Current temperature at " + ob_time + " is: " + temp_f);
  document.write('<h1>')
  document.write(ob_time +'<BR>' + 'Temperature: ' + temp_f + 'F' +'<BR>' + 'Relative Humidity: ' + rel_hum)
  document.write('</h1>')
  }
  });
});
</script>
</head>
</html>
