    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th colspan="2" id="ob_time"></th>
                </tr>
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Temperature <img src="images/glyphicons/png/glyphicons-730-temperature.png" height="18" width="9"></th>
                    <th id="temp_f"></th>
                </tr>
                <tr>
                    <th>Relative Humidity</th>
                    <th id="rel_h"></th>
                </tr>
                <tr>
                    <th>Wind <span class="glyphicon glyphicon-send"></span></th>
                    <th id="wind_s"></th>
                </tr>
                <tr>
                    <th>Pressure</th>
                    <th id="pressure_i"></th>
                </tr>
                <tr>
                    <th>Dew Point</th>
                    <th id="dewpt_s"></th>
                </tr>
                <tr>
                    <th>Heat Index <span class="glyphicon glyphicon-fire"></span></th>
                    <th id="heat_in"></th>
                </tr>
                <tr>
                    <th>Wind Chill  <img src="images/glyphicons/png/glyphicons-22-snowflake.png" height="12" width="12"></th>
                    <th id="wind_ch"></th>
                </tr>
                <tr>
                    <th>Feels Like  <span class="glyphicon glyphicon-hand-right"></th>
                    <th id="feelslike_s"></th>
                </tr>
                <tr>
                    <th>Visibility <span class="glyphicon glyphicon-eye-open"></th>
                    <th id="vis"></th>
                </tr>
                <tr>
                    <th>Precipitation Today <img src="images/glyphicons/png/glyphicons-71-umbrella.png" height="13" width="14"></th>
                    <th id="precip_today"></th>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
    jQuery(document).ready(function($) {
    $.ajax({
    url : "http://api.wunderground.com/api/62638971d08649b1/conditions/q/pws:KMNROSEM16.json",
    dataType : "jsonp",
    success : function(parsed_json) {
    document.getElementById("ob_time").innerHTML = parsed_json['current_observation']['observation_time'];
    document.getElementById("temp_f").innerHTML = parsed_json['current_observation']['temperature_string'];
    document.getElementById("rel_h").innerHTML = parsed_json['current_observation']['relative_humidity'];
    document.getElementById("wind_s").innerHTML = parsed_json['current_observation']['wind_string'];
    document.getElementById("pressure_i").innerHTML = parsed_json['current_observation']['pressure_in']+" inHG";
    document.getElementById("dewpt_s").innerHTML = parsed_json['current_observation']['dewpoint_string'];
    document.getElementById("heat_in").innerHTML = parsed_json['current_observation']['heat_index_string'];
    document.getElementById("wind_ch").innerHTML = parsed_json['current_observation']['windchill_string'];
    document.getElementById("feelslike_s").innerHTML = parsed_json['current_observation']['feelslike_string'];
    document.getElementById("vis").innerHTML = parsed_json['current_observation']['visibility_mi']+" mi";
    document.getElementById("precip_today").innerHTML = parsed_json['current_observation']['precip_today_string'];
    document.getElementById("forecast_ur").innerHTML = parsed_json['current_observation']['forecast_url'];
    document.getElementById("history_ur").innerHTML = parsed_json['current_observation']['history_url'];
    }
    });
    });
    </script>
